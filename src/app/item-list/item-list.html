<div class="container mt-4">
	<h4>Listado de elementos</h4>
	<form (submit)="addItem(itemInput.value); itemInput.value=''" class="mb-3">
		<div class="input-group">
			<input #itemInput type="text" class="form-control" placeholder="Nuevo elemento">
			<button type="submit" class="btn btn-success">Agregar</button>
		</div>
	</form>
	<ul class="list-group">
		<li *ngFor="let item of items$ | async" class="list-group-item d-flex justify-content-between align-items-center">
			<div>
				{{ item.name }}
				<span class="badge bg-success ms-2">👍 {{ item.upvotes }}</span>
				<span class="badge bg-danger ms-1">👎 {{ item.downvotes }}</span>
			</div>
			<div>
				<button class="btn btn-sm btn-outline-success me-1" (click)="upvoteItem(item.id)">👍</button>
				<button class="btn btn-sm btn-outline-danger me-1" (click)="downvoteItem(item.id)">👎</button>
				<button class="btn btn-sm btn-outline-danger" (click)="removeItem(item.id)">Eliminar</button>
			</div>
		</li>
	</ul>
</div>
